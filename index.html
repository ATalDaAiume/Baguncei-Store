<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Loja Bagunçada</title> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css"> 
</head>
<body>
    <header>
        <img src="assets/logo.png" id="logo" alt="Logo da Loja Bagunçada">
        <nav>
            <ul>
                <li><a href="index.html" class="active">Início</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="produtos">
            <h1>Produtos</h1>
            </section>

        <aside>
            <h2>Cadastro de Produto</h2>
            <form id="novo" method="post">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="preco">Preço</label>
                <input type="text" id="preco" name="preco" required placeholder="Ex: 10,00">
                
                <button type="submit">Salvar</button>
            </form>
        </aside>
    </main>

    <footer>
        <p>© Loja Bagunçada</p>
    </footer>

    <div id="custom-modal">
        <div class="modal-content">
            <h3>EXCLUIR ITEM?</h3>
            <p>Tem certeza que deseja remover este item bagunçado da loja?</p>
            <div class="modal-buttons">
                <button id="confirm-delete" onclick="excluirProduto()">SIM, EXCLUIR</button>
                <button id="cancel-delete" onclick="fecharModalExclusao()">CANCELAR</button>
            </div>
        </div>
    </div>
    
    <script src="js/utils.js"></script> 
    
</body>
</html>
